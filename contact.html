        <h1 class="contact">Contact Us</h1>
        <div class="form-wrapper">

                        <label><input type="checkbox" name="spices7" value="Black Pepper"> Black Pepper</label>
                        <label><input type="checkbox" name="spices8" value="Garcinia"> Garcinia</label>
                        <label><input type="checkbox" name="spices9" value="Others"> Others</label>
                    </div><br><br>
                    <button type="submit" class="submit-button">Submit</button>
                </form>
            </div>
            <div class="image-container">
