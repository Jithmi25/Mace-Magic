<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Page - Update Prices</title>
  <style>
    body {
  font-family: Arial, sans-serif;
  padding: 20px;
}

h1 {
  text-align: center;
}

table {
  width: 100%;
  border-collapse: collapse;
  margin-bottom: 20px;
}

th, td {
  border: 1px solid #ddd;
  padding: 8px;
  text-align: center;
}

th {
  background-color: #6b4caf;
  color: white;
}

button {
  padding: 10px 20px;
  background-color: #574caf;
  color: white;
  border: none;
  cursor: pointer;
}

button:hover {
  background-color: #45a049;
}
#progress{
   /* background-color: #3e013b;*/
    position: fixed;
    bottom: 20px;
    right: 10px;
    height: 60px;
    width: 50px;
    display: none;
    place-items: center; 
    border-radius: 50%;
    box-shadow: 0 0 10px rgb(64, 64, 64);
    cursor: pointer;
}
#progress-value{
    display: block;
    height: calc(100% - 15px);
    width: calc(100% - 15px);
    background-color: white;
    border-radius: 50%;
    display: grid;
    place-items: center;
    font-size: 35px;
    color: #001a2e;
}
html{
    scroll-behavior: smooth;
}
@media (max-width:500px) {
  .table thead{
    display: none;
  }
  .table, .table tbody, .table tr, .table td{
    display: block;
    width: 100%;
  }
}
  </style>
</head>
<body>
  <h1>Update Prices</h1>
  <form id="price-form">
    <table id="price-table">
      <thead>
        <tr>
          <th>Product Name</th>
          <th>Price</th>
          <th>Quantity</th>
          <th>Quality</th>
        </tr>
      </thead>
      <tbody>
        <!-- Data will be dynamically inserted here -->
      </tbody>
    </table>
    <button type="submit">Save Changes</button>
  </form>
  <div id="progress">
    <span id="progress-value">&#x1F815;</span>
</div>
  <script src="admin.js"></script>
</body>
</html>
